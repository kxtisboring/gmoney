<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login or Create Account</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Times New Roman', Times, serif;
    }

    .btn {
      background-color: #e0e0e0;
       color: rgb(56, 56, 245);
      font-size: 20px;
      font-weight: bold;
      padding: 10px 40px;
      margin: 15px; 
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #d6d6d6;
    }

    .or {
      color: rgb(248, 248, 112);
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button class="btn">Log- In</button>
  <div class="or">or</div>
  <button class="btn">Create New Account</button>
</body>
